<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lightbox | Adminox - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="assets/libs/lightbox2/lightbox.min.css" rel="stylesheet" type="text/css"/>

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css"  id="app-stylesheet" />

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar.html')

            @@include('./partials/left-sidebar.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    
                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Adminox</a></li>
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Admin UI</a></li>
                                            <li class="breadcrumb-item active">Light Box</li>
                                        </ol>
                                    </div>
                                    <h4 class="page-title">Light Box</h4>
                                </div>
                            </div>
                        </div>     
                        <!-- end page title --> 

                        <div class="row">
                            <div class="col-12">
                                <div class="card-box">
                                    <h4 class="header-title mb-4">Single Images</h4>

                                    <div class="row">
                                        <div class="col-sm-4">
                                            <a href="assets/images/small/img-1.jpg" class="img-thumbnail" data-lightbox="#single-image">
                                                <img id="single-image" src="assets/images/small/img-1.jpg" alt="image-1" class="img-fluid" />
                                            </a>
                                        </div>

                                        <div class="col-sm-4">
                                            <a href="assets/images/small/img-2.jpg" class="img-thumbnail" data-lightbox="#single-image-2" data-title="Optional caption.">
                                                <img id="single-image-2" src="assets/images/small/img-2.jpg" alt="image-1" class="img-fluid" />
                                            </a>
                                        </div>

                                        <div class="col-sm-4">
                                            <a href="assets/images/small/img-3.jpg" class="img-thumbnail" data-lightbox="#single-image-3">
                                                <img id="single-image-3" src="assets/images/small/img-3.jpg" alt="image-1" class="img-fluid" />
                                            </a>
                                        </div>
                                    </div>

                                </div>

                                <div class="card-box">
                                    <h4 class="header-title mb-4">Gallery Images</h4>

                                    <div class="row">
                                        <div class="col-sm-3">
                                            <a href="assets/images/small/img-4.jpg" data-lightbox="gallery-set" data-title="Click the right half of the image to move forward.">
                                                <img src="assets/images/small/img-4.jpg" alt="" class="img-fluid"/>
                                            </a>
                                        </div>

                                        <div class="col-sm-3">
                                            <a href="assets/images/small/img-5.jpg" data-lightbox="gallery-set" data-title="Or press the right arrow on your keyboard.">
                                                <img src="assets/images/small/img-5.jpg" alt="" class="img-fluid" />
                                            </a>
                                        </div>

                                        <div class="col-sm-3">
                                            <a href="assets/images/small/img-6.jpg" data-lightbox="gallery-set" data-title="The next image in the set is preloaded as you're viewing.">
                                                <img src="assets/images/small/img-6.jpg" alt="" class="img-fluid" />
                                            </a>
                                        </div>

                                        <div class="col-sm-3">
                                            <a href="assets/images/small/img-7.jpg" data-lightbox="gallery-set" data-title="Click anywhere outside the image or the X to the right to close.">
                                                <img src="assets/images/small/img-7.jpg" alt="" class="img-fluid" />
                                            </a>
                                        </div>
                                    </div>

                                </div>

                            </div><!-- end col -->
                        </div>
                        <!-- end row -->
                        
                        
                    </div> <!-- end container-fluid -->

                </div> <!-- end content -->

                @@include('./partials/footer.html')

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->

        @@include('./partials/right-sidebar.html')

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

         <!-- Plugins js-->
       <script src="assets/libs/lightbox2/lightbox.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
